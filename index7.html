  <body style="--clr: #53493f; --clr2: #190e0c">
    <svg>
      <filter id="radialLight">
        <feFlood flood-color="white" result="whiteFill" />
        <feGaussianBlur
          in="whiteFill"
          stdDeviation="50"
          result="blurredLight"
        />
        <feBlend
          mode="multiply"
          in="SourceGraphic"
          in2="blurredLight"
        />
      </filter>
    </svg>
