  <body style="--clr: #cfb59e; --clr2: #c6935a">
    <svg>
      <filter id="radialLight">
        <feFlood flood-color="white" result="whiteFill" />
        <feGaussianBlur
          in="whiteFill"
          stdDeviation="50"
          result="blurredLight"
        />
        <feBlend
          mode="multiply"
          in="SourceGraphic"
          in2="blurredLight"
        />
      </filter>
    </svg>
