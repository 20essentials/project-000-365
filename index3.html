<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge of Tomorrow</title>
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body style="--clr: #660913;--clr2: #1c110d">
  <svg>
    <filter id="radialLight">
      <feFlood flood-color="white" result="whiteFill" />
      <feGaussianBlur
        in="whiteFill"
        stdDeviation="50"
        result="blurredLight"
      />
      <feBlend
        mode="multiply"
        in="SourceGraphic"
        in2="blurredLight"
      />
    </filter>
  </svg>
  <section style="--bg: url(assets/img-3.avif)">
    <a href="index2.html"></a>
    <a href="index4.html"></a>
  </section>
</body>
