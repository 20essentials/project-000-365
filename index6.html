  <body style="--clr: #7a7d8e; --clr2: #3c3e4b">
    <svg>
      <filter id="radialLight">
        <feFlood flood-color="white" result="whiteFill" />
        <feGaussianBlur
          in="whiteFill"
          stdDeviation="50"
          result="blurredLight"
        />
        <feBlend
          mode="multiply"
          in="SourceGraphic"
          in2="blurredLight"
        />
      </filter>
    </svg>
